<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Дискретная математика</title>
  </head>
  <body class="pb-5">
    <div class="container">
      <h1>Алгоритм Флойда</h1>
      <form onsubmit="return false">
        <div class="mb-3">
          <label for="vertices" class="form-label"
            >Количество вершин графа</label
          >
          <input
            class="form-control"
            id="vertices"
            placeholder="Введите количество вершин графа"
          />
        </div>
      </form>
      <div class="mt-4" id="main-block">
        <div class="brackets">
          <form id="graph-inputs" class="card-body row g-3"></form>
        </div>
        <div class="col-12">
          <button type="submit" id="floyd-btn" class="btn btn-primary mt-3">
            Расчитать методом Флойда
          </button>
        </div>
      </div>
      <div class="mt-4" id="result"></div>
      <h5
        class="mt-5"
        style="
          display: block !important;
          transform: none !important;
          opacity: 1 !important;
        "
      >
        Программу разработал студент группы 1-41 Прохоров Максим в надежде
        получить 5 за ПК2 по дискретной математике
      </h5>
      <div class="accordion mt-5">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#code"
              aria-expanded="false"
              aria-controls="code"
            >
              Алгоритм на языке JavaScript
            </button>
          </h2>
          <div id="code" class="accordion-collapse collapse">
            <div class="accordion-body">
              <img style="width: 100%; height:100%" src="./code.jpg" alt="code">
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#link"
              aria-expanded="false"
              aria-controls="link"
            >
              Ссылка на репозиторий
            </button>
          </h2>
          <div id="link" class="accordion-collapse collapse">
            <div class="accordion-body">
              <a href="https://github.com/Shadowharm/graph-shortest-path" target="_blank">https://github.com/Shadowharm/graph-shortest-path</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./algorithm.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
