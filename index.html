<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Дискретная математика</title>
  </head>
  <body>
    <div class="container">
      <h1>Алгоритм Флойда</h1>
      <form>
        <div class="mb-3">
          <label for="vertices" class="form-label"
            >Количество вершин графа</label
          >
          <input
            class="form-control"
            id="vertices"
            placeholder="Введите количество вершин графа"
            value="3"
          />
        </div>
      </form>
      <div class="mt-4" id="main-block">
        <div class="brackets">
          <form id="graph-inputs" class="card-body row g-3"></form>
        </div>
        <div class="col-12">
          <button type="submit" id="floid-btn" class="btn btn-primary mt-3">
            Расчитать методом Флойда
          </button>
          <button type="submit" id="dextera-btn" class="btn btn-primary mt-3">
            Расчитать методом Дейкстеры
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
